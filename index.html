<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie clicker game for training. Week 6 of the training. Group work</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/sushi.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> </head>
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Sushi Clicker</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="material field with-indicator">
                <span id="score" class="indicator1">000</span>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-12">
            <button class="btn" id="cookie">
                    <img src="assets/img/sushi.png" alt="Clickable cookie" id="cook">
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-4">
            <div class="row">
                <button class="btn1" id="multi">Multiplier x 1</button>
            </div>
            <div class="row">
                <span id="multiPrice" class="material indicator">Cost: 20 Sushis</span>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="row">
                <button class="btn1" id="auto">autoclick</button>
            </div>
            <div class="row">
                <span id="autoPrice" class=" material indicator">Cost: 100 Sushis</span>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="row">
                <button class="btn1" id="boost">Boost: 30 sec</button>
            </div>
            <div class="row">
                <span id="boostPrice" class="material indicator">Cost: 150 Sushis</span>
            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ca40c2b93d.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
